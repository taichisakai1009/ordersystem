<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>配達調整</title>
	<link th:href="@{/css/test.css}" rel="stylesheet">
	<link th:href="@{/css/common.css}" rel="stylesheet">

</head>

<body>

	<div class="table-container">
		<table border="1">
			<thead>
				<tr>
					<th>注文ID</th>
					<th>商品名</th>
					<th>数量</th>
					<th>注文時間</th>
					<th>配達状況</th>
					<th>配達済ボタン</th>
				</tr>
			</thead>
			<tbody th:if="${orderRecordDtoList != null}">
				<tr th:each="order, iter : ${orderRecordDtoList.orderRecordDtoList}">
					<td th:text="${order.id}" style="text-align: center;"></td>
					<td th:text="${order.dishName}"></td>
					<td th:text="${order.quantity}" style="text-align: center;"></td>
					<td th:text="${order.orderTime}" style="text-align: center;"></td>
					<td th:if="${order.undeliveredFlg}" th:text="未配達" style="text-align: center;"></td>
					<!--					これがないとページを更新したとき消える-->
					<td th:if="${!order.undeliveredFlg}" th:text="配達済み" style="text-align: center;"></td>
					<td style="text-align: center;">
						<input type="hidden" id="orderid" class="orderid" name="id" th:value="${order.id}">
						<button type="button" id="deliveredButton" class="deliveredButton"
							th:disabled="${!order.undeliveredFlg}"
							th:classappend="${!order.undeliveredFlg} ? 'disabled-button' : ''" />
						配達済みにする</button>
					</td>
				</tr>
			</tbody>
		</table>
	</div>

	<form id="backToMenu" th:action="@{/clerks/choice?show}" method="POST">
		<button type="submit" id="back-menu" name="show">◀◀◀</button>
	</form>
	<script th:src="@{/js/Clerks.js}"></script>
</body>

</html>
