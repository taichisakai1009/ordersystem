<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>初期パスワード変更のお願い</title>
</head>

<body>
	<p>こんにちは <span th:text="${name}"></span> 様</p>
	<p>以下の店員番号と初期パスワードを使用してログインしてください。</p>
	<ul>
		<li>店員番号: <span th:text="${clerkNumber}"></span></li>
		<li>パスワード: <span th:text="${rawPassword}"></span></li>
	</ul>
	<p>セキュリティのため、最初にログインした際に必ずパスワードを変更してください。</p>
	
<style>
body {
	background-color:#ffffcc;
	color:#223366;
}
</style>

</body>

</html>
